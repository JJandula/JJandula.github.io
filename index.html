<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de La Palma</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-popup-content {
            width: 300px; /* Ancho del pop-up */
            height: auto; /* Altura del pop-up */
        }
        .popup-image {
            width: 100%; /* Ajusta el tamaño de la imagen al 100% del contenedor */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa y establecer la vista a un lugar específico y nivel de zoom
        var map = L.map('map').setView([28.6835, -17.7645], 11); // Coordenadas de Santa Cruz de La Palma

        // Añadir un tile layer (capa de teselas) al mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Datos de los lugares con imágenes
        var lugares = [
            {
                coordenadas: [28.7378, -17.8670],

            },

            },
            {

            {

                imagen: 'https://www.holaislascanarias.com/sites/default/files/styles/masonry_image/public/resources/resource_image/Galeria-Charco-Verde-02_0.jpg?itok=YdGsKkFZ',

            },
            {
                coordenadas: [28.70313727539299, -17.970328331819395], 
                nombre: 'Poris de Candelaria', 
                imagen: 'https://www.holaislascanarias.com/sites/default/files/styles/16_9_desktop/public/resources/header_images/cabecera_Tijarafe-Por%C3%ADsDeCandelaria_desk.jpg?itok=I0k09UWa',
                ubicacion: 'https://www.google.es/maps/dir//Mirador+de+Por%C3%ADs+de+Candelaria,+Unnamed+Road,+38780,+Santa+Cruz+de+Tenerife/@28.7025915,-17.9913568,15z/data=!4m9!4m8!1m0!1m5!1m1!1s0xc6bf76bd4752667:0x2dfd1ba63c8c52b1!2m2!1d-17.9723031!2d28.7025923!3e0?hl=es&entry=ttu'
            },
        ];

        // Añadir marcadores al mapa
        lugares.forEach(function(lugar) {
            var popupContent = '<b>' + lugar.nombre + '</b> <br><br>' +
                               '<img src="' + lugar.imagen + '" class="popup-image" alt="' + lugar.nombre + '"> <br><br>' +
                               '<a href="' + lugar.ubicacion + '" target="_blank"> Como llegar! </a>';
            L.marker(lugar.coordenadas).addTo(map)
                .bindPopup(popupContent, {maxWidth: 500}); // Ajusta el tamaño máximo del pop-up
        });
    </script>
</body>
</html>
